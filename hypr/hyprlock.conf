# Basic hyprlock configuration

# General settings
general {
    disable_loading_bar = false
    grace = 2
    hide_cursor = true
    no_fade_in = false
}

# Background
background {
    monitor =
    path = /home/jan/wallpaper/wallpaper.jpg   # Change this to your wallpaper path
    blur_passes = 3
    blur_size = 8
}

# Input field (password)
input-field {
    monitor =
    size = 200, 50
    position = 0, -80
    dots_center = true
    fade_on_empty = false
    font_color = rgb(202, 211, 245)
    inner_color = rgb(91, 96, 120)
    outer_color = rgb(24, 25, 38)
    outline_thickness = 5
    placeholder_text = <span foreground="##cad3f5">Password...</span>
    shadow_passes = 2
}

# Clock
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(200, 200, 200, 1.0)
    font_size = 55
    font_family = Noto Sans
    position = 0, 80
    halign = center
    valign = center
}
